<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 恋AIパートナー</title>
    
    <!-- Material UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.20/umd/material-ui.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input.error {
            border-color: #fc8181;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            user-select: none;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #718096;
        }
        
        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>恋AIパートナー</h1>
            <p>あなたの理想のパートナーと出会う</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">メールアドレス</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="example@email.com"
                    required
                    autofocus
                >
                <div class="error-message" id="emailError">正しいメールアドレスを入力してください</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">パスワード</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                    <span class="toggle-password material-icons" onclick="togglePassword()">
                        visibility
                    </span>
                </div>
                <div class="error-message" id="passwordError">パスワードを入力してください</div>
            </div>
            
            <div class="error-message" id="loginError" style="text-align: center; margin-bottom: 16px;">
                メールアドレスまたはパスワードが正しくありません
            </div>
            
            <button type="submit" class="submit-button" id="submitButton">
                <span id="buttonText">ログイン</span>
                <div class="loading" id="loadingSpinner" style="display: none;"></div>
            </button>
        </form>
        
        <div class="footer-link">
            アカウントをお持ちでない方は <a href="/register">新規登録</a>
        </div>
    </div>
    
    <script>
        // 自動フォーカス
        document.getElementById('email').focus();
        
        // パスワード表示切替
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }
        
        // フォーム送信処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // エラーメッセージをリセット
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // バリデーション
            let hasError = false;
            
            if (!email || !email.includes('@')) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }
            
            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }
            
            if (hasError) return;
            
            // ローディング表示
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            // API呼び出しのシミュレーション
            setTimeout(() => {
                // 成功時の処理
                if (email === 'test@example.com' && password === 'password') {
                    window.location.href = '/';
                } else {
                    // エラー表示
                    document.getElementById('loginError').style.display = 'block';
                    submitButton.disabled = false;
                    buttonText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }, 1000);
        });
        
        // エンターキーでの送信をサポート
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
